<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src='https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js'></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <!-- 调用百度地图的js 这是1.4版本的写法，现在都用2.0以上的版本，但是必须申请秘钥-->
    <!-- <script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script> -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=vt733DvoxonI5E250VDyMVrZ77wiBfQ5">
    </script>
    <!--使用vconsole调试-->
    <script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js">
    </script>
</head>

<link rel="stylesheet" href="./index.css">

<body style='margin: 0; overflow: hidden;'>
    <!--百度地图  小地图显示当前位置-->
    <p>左右：<span id="alpha">0</span></p>
    <p>前后：<span id="beta">0</span></p>
    <p>扭转：<span id="gamma">0</span></p>
    <p>指北针指向：<span id="heading">0</span>度</p>
    <p>指北针精度：<span id="accuracy">0</span>度</p>

    <div id="dituContent"></div>

    <a-scene cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;' raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

        <!-- <a-box id="morrison ave 1" color="red" scale="1 3 1"
            gps-entity-place="latitude: 38.87455; longitude: 121.53066303521642;">
        </a-box> -->
        <a-box id="morrison ave 1" color="red" scale="1 1 1"></a-box>
        <a-sphere gps-entity-place="latitude: 38.87455; longitude: 121.53066303521642;" radius="0.8" color="#EF2D5E">
        </a-sphere>
        <!-- <a-sphere gps-entity-place="latitude: 38.87455; longitude: 121.53066303521642;" radius=2 color="red"></a-sphere> -->
        <!-- <a-camera gps-camera="minDistance: 1000;" rotation-reader>
        </a-camera> -->
        <a-entity>
            <a-camera id="camera" gps-camera rotation-reader></a-camera>
        </a-entity>
    </a-scene>
    
    <!-- Dynamically add places from Javascript -->
    <script src="./places.js"></script>
</body>
